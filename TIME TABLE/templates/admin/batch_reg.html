{% extends 'admin/homepage.html' %}
{% block body %}

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <table width="378" class="table table-striped" style="margin-left: 50%">
            <tr>
                <th width="125" scope="row">START YEAR BATCH</th>
                <td width="237"><label for="textfield"></label>
                    
                <input type="number" id="year" name="start" min="2023"  step="1" placeholder="YYYY" required>
    
                </td>
            </tr>
            <tr>
                <th width="125" scope="row">END YEAR BATCH</th>
                <td width="237"><label for="textfield"></label>
                    <input type="number" id="end" name="end"   step="1" placeholder="YYYY" required>
                </td>
            </tr>

            <tr>
                <th colspan="2" scope="row">
                    <center><input type="submit" name="button" id="button" value="Submit" class="btn btn-primary" />
                    </center>
                </th>
            </tr>
        </table>
    </form>
</body>
{% endblock %}
