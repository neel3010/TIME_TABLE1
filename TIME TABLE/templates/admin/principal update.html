{% extends 'admin/homepage.html' %}
{% block body %}


<body><form action="/ADMINHOME2/{{ data['hod_id'] }}" method="post" enctype="multipart/form-data">
    <table  align="center" class="table table-striped table-bordered" style="margin-left: 50%"  width="2000">
  <tr>
    <th width="125" scope="row">Department</th>
    <td width="237"><label for="dept"></label>
     <select name="dept" class="form-control">
         {% for i in data1 %}
         <option {% if i['department_id']==data['dept_id'] %} selected {% endif %} value="{{ i['department_id'] }}">{{ i['department_name'] }}</option>
         {% endfor %}
     </select> </td>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['name'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">DOB</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['dob'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><input type="radio" name="radio" id="radio" value="male" {% if data['gender']=="male" %}  checked {% endif %}/>
      <label for="radio">Male
        <input type="radio" name="radio" id="radio2" value="female" {% if data['gender']=="female" %}  checked {% endif %} />
      Female</label></td>
  </tr>
  <tr>
    <th scope="row">Qualification</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['qualification'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">District </th>
    <td><label for="select"></label>
      <select name="select" id="select" class="form-control">
        <option {% if data['district']=="Thiruvananthapuram" %}  selected {% endif %}>Thiruvananthapuram</option>
        <option {% if data['district']=="Kollam" %}  selected {% endif %}>Kollam</option>
        <option {% if data['district']=="Alapuzha" %}  selected {% endif %}>Alapuzhha</option>
        <option {% if data['district']=="Pathanamthitta" %}  selected {% endif %}>Pathanamthitta</option>
        <option {% if data['district']=="Kottayam" %}  selected {% endif %}>Kottayam</option>
        <option {% if data['district']=="Idukki" %}  selected {% endif %}>Idukki</option>
        <option {% if data['district']=="Ernakulam" %}  selected {% endif %}>Ernakulam</option>
        <option {% if data['district']=="Thrissur" %}  selected {% endif %}>Thrissur</option>
        <option {% if data['district']=="Palakkad" %}  selected {% endif %}>Palakkad</option>
        <option {% if data['district']=="Malappuram" %}  selected {% endif %}>Malappuram</option>
        <option {% if data['district']=="Kozhikode" %}  selected {% endif %}>Kozhikode</option>
        <option {% if data['district']=="Wayanad" %}  selected {% endif %}>Wayanad</option>
        <option {% if data['district']=="Kannur" %}  selected {% endif %}>Kannur</option>
        <option {% if data['district']=="Kasargod" %}  selected {% endif %}>Kasargod</option>
      </select></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data['place'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Post</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data['post'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Pincode</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data['pin'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Email-id</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data['emailid'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Contact Number</th>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data['phone_number'] }}" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Photo</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /><img src="{{ data['photo'] }}" width="150" height="150"/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="Update" class="btn btn-primary" l/></center></th>
    </tr>
</table>
</form>
</body>
{% endblock %}
