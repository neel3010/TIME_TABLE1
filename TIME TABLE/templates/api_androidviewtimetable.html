<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body >


    <style>
        body {
            background:url("/static/view1.png");
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: keeps the background fixed while scrolling */
        }
    </style>


    <br><br><br><br><br><br><br><br><br><br>
    <div
        style="max-width: 400px; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <form action="/api_androidviewtimetablepost" method="post">
            <table style="width: 100%;">
                <tr>
                    <th style="width: 50%;">Department:</th>
                    <td style="width: 50%;">
                        <label for="select"></label>
                        <select name="select1" required id="select1" class="form-control" style="width: 100%;">
                            <option>select</option>
                            {% for k in data %}
                            <option value="{{ k['course_id']}}"> {{ k['course_name'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Semester:</th>
                    <td>
                        <label for="select"></label>
                        <select name="sem" required id="select" class="form-control" style="width: 100%;">
                            <option selected="selected" value="1">Select</option>
                            {% for i in data1 %}
                            <option value="{{i['sem_id']}}">{{i['semester']}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" style="margin-top: 10px; background-color:aliceblue" name="button"
                            id="button" value="View" />
                    </td>
                </tr>
            </table>
        </form>
    </div>




</body>

</html>
