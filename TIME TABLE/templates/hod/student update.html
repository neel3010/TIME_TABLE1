<body><form action="/ADMINHOME6/{{ data['student_id'] }}" method="post" enctype="multipart/form-data">
    <table width="800" class="table table-striped table-bordered" style="margin-left: 50%">
  <tr>
    <th width="84" scope="row">Student Name</th>
    <td width="187"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required   value="{{ data['student_name'] }}"/></td>
  </tr>
  <tr>
    <th scope="row">Photo</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /><img src="{{ data['photo'] }}" width="150" height="150"/></td>
  </tr>
  <tr>
    <th scope="row">DOB</th>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required   value="{{ data['dob'] }}"/></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><input type="radio" name="radio" id="radio" value="male" {% if data['gender']=="male" %}  checked {% endif %}/>
      <label for="radio">Male
        <input type="radio" name="radio" id="radio" value="female" {% if data['gender']=="female" %}  checked {% endif %}/>
      Female</label></td>
  </tr>

  </tr>

  <tr>

  </tr>
  <tr>
    <th scope="row">Pincode</th>
    <td><label for="textfield6"></label>
      <input type="tel" pattern="[0-9]{6}" name="textfield6" class="form-control" required  id="textfield6" value="{{ data['pincode'] }}"/></td>
  </tr>
  <tr>
    <th scope="row">District</th>

        <option {% if data['district']=="Pathanamthitta" %}  selected {% endif %}>Pathanamthitta</option>
        <option {% if data['district']=="Alappuzha" %}  selected {% endif %}>Alappuzha</option>
        <option {% if data['district']=="Kottayam" %}  selected {% endif %}>Kottayam</option>

        <option {% if data['district']=="Thrissur" %}  selected {% endif %}>Thrissur</option>
        <option {% if data['district']=="Palakkad" %}  selected {% endif %}>Palakkad</option>

        <option {% if data['district']=="Kozhikode" %}  selected {% endif %}>Kozhikode</option>
        <option {% if data['district']=="Wayanad" %}  selected {% endif %}>Wayanad</option>
        <option {% if data['district']=="Kannur" %}  selected {% endif %}>Kannur</option>
        <option {% if data['district']=="Kasargod" %}  selected {% endif %}>Kasargod</option>
      </select></td>
  </tr>
  <tr>
    <th scope="row">Email-Id</th>
    <td><label for="textfield7"></label>
      <input type="email" name="textfield7" class="form-control" required  id="textfield7" value="{{ data['email_id'] }}"/></td>
  </tr>
  <tr>
    <th scope="row">Contact Number</th>
    <td><label for="textfield8"></label>
      <input type="tel" pattern="[6-9][0-9]{9}" name="textfield8" id="textfield8" class="form-control" required  value="{{ data['phone_number'] }}"/></td>
  </tr>

<tr>
