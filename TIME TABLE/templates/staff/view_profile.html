{% extends 'staff/staff_home.html' %}
{% block body %}


<body>
<div align="center">
<form action="" method="post" enctype="multipart/form-data">
    <table width="800" class="table table-striped table-bordered" style="margin-left: 50%">
  <tr>
    <th scope="row">Name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required value="{{ data['staff_name'] }}" readonly/></td>
  </tr>
  <tr>
    <th scope="row">Photo</th>
    <td><label for="fileField"></label>
        <img src="{{ data['image'] }}" width="100" height="100"/>
       <input type="file" name="fileField" id="fileField" class="form-control" required value="{{ data['image'] }}" readonly/></td>
  </tr>


  <tr>
    <th scope="row">Qualification</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required class="form-control" value="{{ data['qualification'] }}" readonly/></td>
  </tr>
  <tr>
    <th scope="row">District</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required class="form-control" value="{{ data['district'] }}" readonly/></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"class="form-control" required value="{{ data['place'] }}" readonly/></td>
  </tr>
  <tr>
    <th scope="row">Email-id</th>
    <td><label for="textfield7"></label>
      <input type="email" name="textfield7" id="textfield7" class="form-control" required value="{{ data['email'] }}" readonly/></td>
  </tr>
  <tr>
    <th scope="row">Contact Number</th>
    <td><label for="textfield8"></label>
      <input type="tel" name="textfield8" id="textfield8" class="form-control" required pattern="[6-9][0-9]{9}" value="{{ data['phone'] }}" readonly/></td>
  </tr>



</table>
</form>
</div>
</body>
{% endblock %}
