{% extends 'staff/staff_home.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">

    <tr>
      <th width="30" scope="col">#</th>
      <th width="51" scope="col">Subject Name</th>
      <th width="66" scope="col">Day</th>

{#      <th width="38" scope="col">Photo</th>#}

    </tr>
      {% for i in data %}

      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['subject_name'] }}</td>
      <td>&nbsp;{{ i['day'] }}</td>

    </tr>

</body>
{% endblock %}
