{% extends 'student/student_home.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="926" border="1" class="table table-striped">
    <tr>
      <th width="30" scope="col">#</th>
      <th width="51" scope="col">Date</th>
      <th width="66" scope="col">Report</th>

{#      <th width="38" scope="col">Photo</th>#}
      <th width="39" scope="col"> </th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>&nbsp;<a href="{{ i['report'] }}">View</a> </td>
      <td><a href="/delete_report/{{ i['work_report_id'] }}" onclick="return confirm('Are you sure to delete?')">Delete</a> </td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
